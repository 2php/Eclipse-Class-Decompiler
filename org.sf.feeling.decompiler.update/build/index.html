<html>
<head>
<title>Chen Chao's Projects Update</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>@import url("site.css");</style>
<script type="text/javascript">
	var xhttp;
	function init(){
		var xml = loadXMLDoc("site.xml");
		var xsl = loadXMLDoc("site.xsl");
		
		if (window.ActiveXObject || "ActiveXObject" in window){
		    document.getElementById("data").innerHTML = xml.transformNode(xsl.documentElement);
		}
		else if (document.implementation && document.implementation.createDocument)
		{
			var processor = new XSLTProcessor();
			processor.importStylesheet(xsl); 
			var doc = processor.transformToDocument(xml);
			document.getElementById("data").innerHTML = doc.documentElement.innerHTML;
		}
	}
	
	function loadXMLDoc(url) {
		if (typeof XMLHttpRequest !== 'undefined')
		{
		    var xhr = new XMLHttpRequest();
		    xhr.open('GET', url, false);
		    try { xhr.responseType = 'msxml-document'; } catch(e){}
		    xhr.send();
		    return xhr.responseXML;
		 }
		 else {
		    try {
		      var xhr = new ActiveXObject('Msxml2.XMLHTTP.3.0');
		      xhr.open('GET', url, false);
		      xhr.send();
		      return xhr.responseXML;
		    }
		    catch (e) {}
		}
	}
</script>
</head>
<body onload="init();">
<!--[insert static HTML here]-->
<div id="data"><!-- this is where the transformed data goes --></div>
</body>
</html>
